name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Type check
        run: pnpm typecheck

      - name: Lint (ESLint)
        run: pnpm lint

      - name: Unit tests (Vitest)
        run: pnpm test:run

      - name: Domain tests (node:test)
        run: node --import tsx/esm --test tests/decision.spec.ts tests/decision.snapshot.spec.ts

      - name: Integration tests (node:test)
        run: node --import tsx/esm --test tests/intake-funnel.integration.spec.ts

      - name: Coverage check
        run: pnpm test:coverage

      - name: Security audit
        run: ./scripts/check-secrets.sh

      - name: Build
        env:
          SKIP_ENV_VALIDATION: true
        run: pnpm build

  lint:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting (Prettier)
        run: pnpm format:check

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [quality-gates, lint]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to preview
        run: echo "Preview deployment via Vercel GitHub integration"

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [quality-gates, lint]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: echo "Production deployment via Vercel GitHub integration"
