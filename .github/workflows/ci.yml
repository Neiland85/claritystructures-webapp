name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (app code)
        run: pnpm exec eslint . --ignore-pattern 'tests/**'

      - name: Typecheck (strict TypeError gate)
        run: pnpm run typecheck

      - name: Prepare CI vitest config
        run: |
          cat > vitest.ci.mts <<'EOF'
          import { defineConfig } from 'vitest/config'

          export default defineConfig({
            test: {
              exclude: ['tests/**'],
              passWithNoTests: true,
              coverage: {
                enabled: true,
                provider: 'v8',
                reporter: ['text', 'lcov']
              }
            }
          })
          EOF

      - name: Run tests + coverage
        run: pnpm exec vitest run --config vitest.ci.mts

      - name: Build Next.js
        run: pnpm run build

      - name: Upload coverage report
        if: ${{ always() && hashFiles('coverage/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-node-${{ matrix.node-version }}
          path: coverage
