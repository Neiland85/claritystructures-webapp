name: CI Typecheck

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  typecheck:
    name: ci:typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        # @prisma/client enums/types must exist before tsc so CI matches local generated types.
        run: npx prisma generate

      - name: TypeScript typecheck
        run: npm run typecheck
