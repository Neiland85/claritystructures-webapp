services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: claritystructures-web-dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
    env_file:
      - .env.local
    volumes:
      # Bind mount source code for hot reload
      - ./apps:/app/apps
      - ./packages:/app/packages
      - ./prisma.config.ts:/app/prisma.config.ts
      - ./vitest.config.ts:/app/vitest.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      # Exclude node_modules from bind mount to use container's modules
      - /app/node_modules
      - /app/apps/web/node_modules
    restart: unless-stopped
    networks:
      - app
    stdin_open: true
    tty: true

networks:
  app:
    driver: bridge
